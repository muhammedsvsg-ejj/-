<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>XDX Style</title>

<style>
    body {
        margin: 0;
        padding: 0;

        /* ğŸŒŒ ARKA PLAN */
        background-image: url("https://images.unsplash.com/photo-1518770660439-4636190af475");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    /* KARARTMA */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.65);
        z-index: -1;
    }

    .container {
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
        }
        to {
            text-shadow: 0 0 50px #00ff99, 0 0 100px #00ff99;
        }
    }

    /* ğŸ’€ ULTRA MAX TÄ°TREÅÄ°M */
    @keyframes titreme {
        0%   { transform: translate(0, 0) rotate(0deg); }
        5%   { transform: translate(-8px, -8px) rotate(-2deg); }
        10%  { transform: translate(8px, -8px) rotate(2deg); }
        15%  { transform: translate(-8px, 8px) rotate(-2deg); }
        20%  { transform: translate(8px, 8px) rotate(2deg); }
        30%  { transform: translate(-10px, 4px) rotate(-3deg); }
        40%  { transform: translate(10px, -4px) rotate(3deg); }
        50%  { transform: translate(-8px, 6px) rotate(-2deg); }
        60%  { transform: translate(8px, -6px) rotate(2deg); }
        70%  { transform: translate(-10px, 8px) rotate(-3deg); }
        80%  { transform: translate(10px, -8px) rotate(3deg); }
        90%  { transform: translate(-6px, 6px) rotate(-2deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }

    .titresin {
        animation: titreme 0.04s infinite;
    }

    /* ğŸŒˆ RENK RENK YAZI */
    .rainbow {
        background: linear-gradient(
            90deg,
            red,
            orange,
            yellow,
            green,
            cyan,
            blue,
            violet,
            red
        );
        background-size: 600% 600%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: renk 2s linear infinite;
    }

    @keyframes renk {
        0%   { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    a {
        text-decoration: none;
    }

    h1 {
        font-size: clamp(120px, 18vw, 240px);
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <a href="https://t.me/zorbaAllah" target="_blank">
        <h1 class="titresin rainbow">ğ‚ğšğ§ ğ˜Ä±ğ¥ğ¦ğšğ³</h1>
    </a>
</div>

</body>
</html>
